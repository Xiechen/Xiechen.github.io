<div id="content">
			 <div class="date">
			  <span class="day">{{ page.date | date:"%d" }}</span>
			  <span class="month">{{ page.date | date:"%b" }}</span>
			  <span class="year">{{ page.date | date:"%Y" }}</span>
			 </div>
			  <h2><a href="{{ site.url }}{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h2>
			 <div class="con">{{ content }}</div>
			 <div class="prev_and_next">
				{% if page.previous %}
				<div><strong>Previous: <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">{{ page.previous.title }}</a></strong></div>
				{% else %}
				<div><strong>next?</strong></div>
				{% endif %}
				{% if page.next %}
				<div><strong>Previous<a href="{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }}</a></strong></div>
				{% else %}
				<div><strong>next?</strong></div>
				{% endif %}

			 </div>
</div>
