<div id="content">
			 <div class="date">
			  <span class="day">{{ page.date | date:"%d" }}</span>
			  <span class="month">{{ page.date | date:"%b" }}</span>
			  <span class="year">{{ page.date | date:"%Y" }}</span>
			 </div>
			  <h2><a href="{{ site.url }}{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h2>
			 <div class="con">{{ content }}</div>
</div>
