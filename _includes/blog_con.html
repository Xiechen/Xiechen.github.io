<div id="content">

<div class="blog_con">
	<div class="con_head">
			 
			  <h2 class=title>{{ page.title }}</h2>
			
			
			<div class="tags_date">
				<div class="con_date">
			  <span class="day">{{ page.date | date:"%d" }}</span>
			  <span class="month">{{ page.date | date:"%b" }}</span>
			  <span class="year">{{ page.date | date:"%Y" }}</span>
			</div>

			
				<div class=tags>TAGS:{{ page.tags }}</div>
			</div>
		
	</div>
		<div class="con_con">

			 	
			 		{{ content }}
			 	
			 	</div>
			 	<div class="con_foot">
			 <div class="bar">
			 <div class="pre">
			 	{% if page.previous %}
			 	<strong>
			 		<a href="{{ page.previous.url }}" 
			 		title="{{ page.previous.title }}">
			 		上一篇</a>
			 	</strong>
			 	{% else %}
			 	<strong>没有了哦</strong>
			 	{% endif %}
			 </div>

			 <div class="back">
			 	<a href="{{ site.url }}/index.html">回到主页</a>
			 </div>

			 <div class="next">
			 	{% if page.next %}
			 	<strong>
			 		 <a href="{{ page.next.url }}" 
			 		title="{{ page.next.title }}">下一篇</a>
			 	</strong>
			 	{% else %}
			 	<strong> 
			 		没有了哦 
			 	</strong>
			 	{% endif %}
			 </div>
			 </div>
			</div>
</div>

</div>
